<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            width: 320px;
        }

        .display {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .display-text {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: right;
            word-break: break-all;
            max-width: 100%;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            height: 64px;
            border: none;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
            outline: none;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-number:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-operator {
            background: rgba(59, 130, 246, 0.8);
            color: white;
            border-color: rgba(59, 130, 246, 0.3);
        }

        .btn-operator:hover {
            background: rgba(59, 130, 246, 0.9);
        }

        .btn-clear {
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .btn-clear:hover {
            background: rgba(239, 68, 68, 0.9);
        }

        .btn-equals {
            background: rgba(34, 197, 94, 0.8);
            color: white;
            border-color: rgba(34, 197, 94, 0.3);
        }

        .btn-equals:hover {
            background: rgba(34, 197, 94, 0.9);
        }

        .btn-delete {
            background: rgba(249, 115, 22, 0.8);
            color: white;
            border-color: rgba(249, 115, 22, 0.3);
        }

        .btn-delete:hover {
            background: rgba(249, 115, 22, 0.9);
        }

        .btn-wide {
            grid-column: span 2;
        }

        .keyboard-hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
            margin-top: 16px;
        }

        @media (max-width: 480px) {
            .calculator {
                width: 100%;
                max-width: 320px;
                margin: 0 10px;
            }
            
            .display-text {
                font-size: 2rem;
            }
            
            .btn {
                height: 56px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn btn-clear btn-wide" onclick="clearAll()">AC</button>
            <button class="btn btn-delete" onclick="deleteLast()">⌫</button>
            <button class="btn btn-operator" onclick="inputOperator('÷')">÷</button>
            
            <!-- Row 2 -->
            <button class="btn btn-number" onclick="inputNumber('7')">7</button>
            <button class="btn btn-number" onclick="inputNumber('8')">8</button>
            <button class="btn btn-number" onclick="inputNumber('9')">9</button>
            <button class="btn btn-operator" onclick="inputOperator('×')">×</button>
            
            <!-- Row 3 -->
            <button class="btn btn-number" onclick="inputNumber('4')">4</button>
            <button class="btn btn-number" onclick="inputNumber('5')">5</button>
            <button class="btn btn-number" onclick="inputNumber('6')">6</button>
            <button class="btn btn-operator" onclick="inputOperator('-')">−</button>
            
            <!-- Row 4 -->
            <button class="btn btn-number" onclick="inputNumber('1')">1</button>
            <button class="btn btn-number" onclick="inputNumber('2')">2</button>
            <button class="btn btn-number" onclick="inputNumber('3')">3</button>
            <button class="btn btn-operator" onclick="inputOperator('+')">+</button>
            
            <!-- Row 5 -->
            <button class="btn btn-number btn-wide" onclick="inputNumber('0')">0</button>
            <button class="btn btn-number" onclick="inputDecimal()">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
        
        <div class="keyboard-hint">
            Keyboard supported • Press Esc to clear
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.display = document.getElementById('display');
                this.currentInput = '0';
                this.previousInput = null;
                this.operator = null;
                this.waitingForOperand = false;
                this.setupKeyboardListeners();
            }

            updateDisplay() {
                let displayValue = this.currentInput;
                
                // Handle very long numbers
                if (displayValue.length > 12) {
                    displayValue = parseFloat(displayValue).toExponential(6);
                }
                
                this.display.textContent = displayValue;
            }

            inputNumber(num) {
                if (this.waitingForOperand) {
                    this.currentInput = num;
                    this.waitingForOperand = false;
                } else {
                    this.currentInput = this.currentInput === '0' ? num : this.currentInput + num;
                }
                this.updateDisplay();
            }

            inputDecimal() {
                if (this.waitingForOperand) {
                    this.currentInput = '0.';
                    this.waitingForOperand = false;
                } else if (this.currentInput.indexOf('.') === -1) {
                    this.currentInput += '.';
                }
                this.updateDisplay();
            }

            inputOperator(nextOperator) {
                const inputValue = parseFloat(this.currentInput);

                if (this.previousInput === null) {
                    this.previousInput = inputValue;
                } else if (this.operator) {
                    const currentValue = this.previousInput || 0;
                    const newValue = this.performCalculation(currentValue, inputValue, this.operator);

                    this.currentInput = String(newValue);
                    this.previousInput = newValue;
                    this.updateDisplay();
                }

                this.waitingForOperand = true;
                this.operator = nextOperator;
            }

            performCalculation(firstValue, secondValue, operator) {
                switch (operator) {
                    case '+':
                        return firstValue + secondValue;
                    case '-':
                        return firstValue - secondValue;
                    case '×':
                        return firstValue * secondValue;
                    case '÷':
                        return secondValue !== 0 ? firstValue / secondValue : 0;
                    default:
                        return secondValue;
                }
            }

            calculate() {
                const inputValue = parseFloat(this.currentInput);

                if (this.previousInput !== null && this.operator) {
                    const newValue = this.performCalculation(this.previousInput, inputValue, this.operator);
                    this.currentInput = String(newValue);
                    this.previousInput = null;
                    this.operator = null;
                    this.waitingForOperand = true;
                    this.updateDisplay();
                }
            }

            clearAll() {
                this.currentInput = '0';
                this.previousInput = null;
                this.operator = null;
                this.waitingForOperand = false;
                this.updateDisplay();
            }

            deleteLast() {
                if (this.currentInput.length > 1) {
                    this.currentInput = this.currentInput.slice(0, -1);
                } else {
                    this.currentInput = '0';
                }
                this.updateDisplay();
            }

            setupKeyboardListeners() {
                document.addEventListener('keydown', (event) => {
                    const key = event.key;
                    
                    if (key >= '0' && key <= '9') {
                        this.inputNumber(key);
                    } else if (key === '.') {
                        this.inputDecimal();
                    } else if (key === '+') {
                        this.inputOperator('+');
                    } else if (key === '-') {
                        this.inputOperator('-');
                    } else if (key === '*') {
                        this.inputOperator('×');
                    } else if (key === '/') {
                        event.preventDefault();
                        this.inputOperator('÷');
                    } else if (key === 'Enter' || key === '=') {
                        this.calculate();
                    } else if (key === 'Escape' || key === 'c' || key === 'C') {
                        this.clearAll();
                    } else if (key === 'Backspace') {
                        this.deleteLast();
                    }
                });
            }
        }

        // Initialize calculator
        const calc = new Calculator();

        // Global functions for button clicks
        function inputNumber(num) {
            calc.inputNumber(num);
        }

        function inputDecimal() {
            calc.inputDecimal();
        }

        function inputOperator(op) {
            calc.inputOperator(op);
        }

        function calculate() {
            calc.calculate();
        }

        function clearAll() {
            calc.clearAll();
        }

        function deleteLast() {
            calc.deleteLast();
        }
    </script>
</body>
</html>
